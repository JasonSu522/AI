<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{background:#020617;color:#e2e8f0;font-family:-apple-system,BlinkMacSystemFont,sans-serif;min-height:100vh;font-size:15px;}
#ver{position:fixed;top:0;right:0;background:red;color:white;font-size:11px;padding:2px 6px;z-index:9999;font-family:monospace;}
#step{position:fixed;top:18px;right:0;background:#7c3aed;color:white;font-size:10px;padding:2px 6px;z-index:9999;font-family:monospace;}
.app{display:flex;min-height:100vh;}
.sidebar{position:fixed;left:0;top:0;bottom:0;width:64px;background:#0f172a;border-right:1px solid #1e293b;display:flex;flex-direction:column;align-items:center;padding:20px 0;z-index:100;}
.main{margin-left:64px;padding:26px 22px;width:calc(100% - 64px);min-height:100vh;}
.nav-btn{display:flex;flex-direction:column;align-items:center;justify-content:center;width:100%;height:54px;border:none;background:transparent;cursor:pointer;color:#64748b;border-right:3px solid transparent;-webkit-tap-highlight-color:transparent;}

.nav-btn svg{width:20px;height:20px;pointer-events:none;}
.nlabel{font-size:9px;margin-top:4px;font-weight:900;text-transform:uppercase;letter-spacing:.05em;pointer-events:none;}

.card{background:#0f172a;border:1px solid #1e293b;border-radius:18px;padding:20px;}
.tcrd{background:#0f172a;border:1px solid #1e293b;border-radius:24px;padding:26px;text-align:center;}

.aig{background:#0f172a;border:1px solid rgba(16,185,129,.3);border-radius:16px;padding:16px;}
.g2{display:grid;grid-template-columns:1fr 1fr;gap:16px;}
.ga{display:grid;grid-template-columns:1.4fr 1fr;gap:16px;}
.sec{font-size:13px;font-weight:900;font-style:italic;text-transform:uppercase;color:#94a3b8;}
.lxs{font-size:11px;font-weight:900;text-transform:uppercase;letter-spacing:.14em;color:#64748b;}
.emp{color:#475569;font-size:14px;font-style:italic;text-align:center;padding:18px 0;}
.hr{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;}
.bb{background:#2563eb;color:#fff;border:none;border-radius:10px;padding:9px;cursor:pointer;display:inline-flex;align-items:center;-webkit-tap-highlight-color:transparent;}
.bg{background:#059669;color:#fff;border:none;border-radius:10px;padding:9px;cursor:pointer;display:inline-flex;align-items:center;-webkit-tap-highlight-color:transparent;}
.bgh{background:rgba(59,130,246,.15);color:#60a5fa;border:1px solid rgba(59,130,246,.3);border-radius:8px;padding:7px 13px;font-size:11px;font-weight:900;cursor:pointer;-webkit-tap-highlight-color:transparent;}

.bd,.be{background:none;border:none;color:#475569;cursor:pointer;padding:5px;display:inline-flex;align-items:center;-webkit-tap-highlight-color:transparent;}
.bsb{background:none;border:none;font-size:11px;font-weight:900;cursor:pointer;color:#60a5fa;padding:0;-webkit-tap-highlight-color:transparent;}
.bsr{background:none;border:none;font-size:11px;font-weight:900;cursor:pointer;color:#ef4444;padding:0;-webkit-tap-highlight-color:transparent;}
.pb{height:5px;background:#1e293b;border-radius:9999px;overflow:hidden;margin-top:4px;}
.pf{height:100%;background:#3b82f6;border-radius:9999px;}
.pi{width:46px;text-align:center;font-size:12px;font-weight:900;color:#60a5fa;padding:3px;background:#020617;border:1px solid #334155;border-radius:6px;font-family:inherit;}
.ai{padding:12px 14px;background:rgba(30,41,59,.25);border:1px solid #1e293b;border-radius:12px;display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;}
.di{padding:12px 14px;background:rgba(30,41,59,.2);border:1px solid #1e293b;border-radius:12px;display:flex;align-items:center;gap:10px;margin-bottom:8px;}
.nc{background:rgba(30,41,59,.2);border:1px solid #1e293b;border-radius:12px;overflow:hidden;margin-bottom:8px;}
.nh{width:100%;padding:12px 14px;display:flex;justify-content:space-between;align-items:center;background:none;border:none;color:#e2e8f0;cursor:pointer;font-size:13px;font-weight:900;text-align:left;font-family:inherit;-webkit-tap-highlight-color:transparent;}
.nb{padding:14px;border-top:1px solid rgba(30,41,59,.6);font-size:13px;color:#94a3b8;line-height:1.65;display:none;}
.nb.op{display:block;}
.tc{padding:15px;background:rgba(30,41,59,.2);border:1px solid #1e293b;border-radius:16px;display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;}
.ti{padding:9px;background:rgba(16,185,129,.1);border-radius:10px;color:#10b981;display:flex;}
.mw{position:fixed;inset:0;z-index:300;display:none;align-items:center;justify-content:center;padding:16px;background:rgba(0,0,0,.85);}
.mw.op{display:flex;}
.mb{position:relative;background:#0f172a;border:1px solid #1e293b;width:100%;max-width:420px;border-radius:28px;padding:32px;max-height:90vh;overflow-y:auto;}
.mt{font-size:18px;font-weight:900;font-style:italic;text-transform:uppercase;color:#fff;margin-bottom:22px;}
.mc{position:absolute;top:14px;right:14px;background:#1e293b;border:none;color:#64748b;cursor:pointer;width:30px;height:30px;border-radius:50%;display:flex;align-items:center;justify-content:center;-webkit-tap-highlight-color:transparent;}
.fg{display:flex;flex-direction:column;gap:6px;margin-bottom:14px;}
.fg label{font-size:11px;font-weight:900;text-transform:uppercase;letter-spacing:.14em;color:#64748b;}
.fg input,.fg textarea{background:#1e293b;border:1px solid #334155;border-radius:11px;padding:12px 15px;font-size:15px;color:#e2e8f0;outline:none;width:100%;font-family:inherit;-webkit-appearance:none;}

.ms{width:100%;padding:14px;background:#2563eb;color:#fff;border:none;border-radius:12px;font-size:13px;font-weight:900;text-transform:uppercase;cursor:pointer;-webkit-tap-highlight-color:transparent;}
.vb{margin-top:auto;margin-bottom:12px;width:40px;height:40px;border-radius:50%;border:none;cursor:pointer;display:flex;align-items:center;justify-content:center;background:#1e293b;color:#94a3b8;-webkit-tap-highlight-color:transparent;}
@media(max-width:700px){
.g2,.ga{grid-template-columns:1fr;}
.main{margin-left:0;padding:14px 14px 76px;width:100%;}
.sidebar{width:100%;height:60px;top:auto;bottom:0;flex-direction:row;border-right:none;border-top:1px solid #1e293b;padding:0;justify-content:space-around;}
.nav-btn{height:60px;width:auto;border-right:none;border-top:3px solid transparent;flex:1;padding:0 4px;}
.nav-btn.act{border-top-color:#3b82f6;border-right:none;background:rgba(59,130,246,.1);}
.vb{margin:0;flex-shrink:0;}
}
</style>

<main class="main">
  <div style="margin-bottom:22px;"><h1 style="font-size:23px;font-weight:900;color:#fff;font-style:italic;text-transform:uppercase;">人生管理</h1><p class="lxs" style="margin-top:4px;">Efficiency &amp; Vision</p></div>

      <div class="aib" style="display:flex;flex-direction:column;gap:11px;"><div style="display:flex;justify-content:space-between;align-items:center;"><span style="font-size:11px;font-weight:900;color:#60a5fa;text-transform:uppercase;">AI 生命分析</span><button class="bgh" data-act="genAI">重新產生</button></div><p id="AIS" style="font-size:13px;color:#cbd5e1;line-height:1.7;min-height:60px;">點擊重新產生取得 AI 分析...</p></div>

<script>
var S=document.getElementById('step');
function mark(n){S.textContent=n;}
mark('start');

var DB={},RV={wealth:50,health:50,growth:50,discipline:50,experience:50},aiOn=false,MM={};
var NKEYS=[‘life’,‘book’,‘trading’,‘web’],PAGES=[‘dash’,‘plans’,‘health’,‘assets’,‘notes’,‘travel’];
var PC=[’#3b82f6’,’#10b981’,’#f59e0b’,’#ef4444’,’#8b5cf6’];
var GK=‘AIzaSyAky6gF4ekVOuL0JiCr8ayBpD83wrLqe28’;

function lsGet(k){try{var v=localStorage.getItem(k);return v?JSON.parse(v):null;}catch(e){return null;}}
function lsSet(k,v){try{localStorage.setItem(k,JSON.stringify(v));}catch(e){}}
function uid(){return ‘_’+Math.random().toString(36).slice(2)+Date.now().toString(36);}
function esc(s){return String(s==null?’’:s).replace(/&/g,’&’).replace(/</g,’<’).replace(/>/g,’>’).replace(/”/g,’"’);}
function ge(id){return document.getElementById(id);}
function merge(a,b){var r={},k;for(k in a){r[k]=a[k];}for(k in b){r[k]=b[k];}return r;}

mark(‘db’);
DB=lsGet(‘lm10’)||{};
if(!DB.assets||!DB.assets.length){
DB.assets=[
{id:uid(),name:‘台股’,amount:2544261,category:‘台股’,createdAt:Date.now()},
{id:uid(),name:‘美股’,amount:829175,category:‘美股’,createdAt:Date.now()},
{id:uid(),name:‘台新外幣(活)-USD’,amount:4257,category:‘美股’,createdAt:Date.now()},
{id:uid(),name:‘台新外幣(活)-JPY’,amount:6006,category:‘現金’,createdAt:Date.now()},
{id:uid(),name:‘台新外幣(定)-USD’,amount:75473,category:‘美股’,createdAt:Date.now()},
{id:uid(),name:‘合庫(活存)’,amount:1357878,category:‘現金’,createdAt:Date.now()},
{id:uid(),name:‘台新(活存)’,amount:57170,category:‘現金’,createdAt:Date.now()},
{id:uid(),name:‘彰銀(活存)’,amount:457003,category:‘現金’,createdAt:Date.now()},
{id:uid(),name:‘兆豐(備用金)’,amount:43314,category:‘現金’,createdAt:Date.now()},
{id:uid(),name:‘黃金(2.2oz)’,amount:357357,category:‘黃金’,createdAt:Date.now()},
{id:uid(),name:‘台幣現金’,amount:20000,category:‘現金’,createdAt:Date.now()},
{id:uid(),name:‘借志’,amount:300000,category:‘借款’,createdAt:Date.now()}
];
lsSet(‘lm10’,DB);
}

mark(‘cats’);
function cats(){
var c={},assets=DB.assets||[],i,a,cat,keys,j,result=[];
c[‘台股’]=0;c[‘美股’]=0;c[‘現金’]=0;c[‘黃金’]=0;c[‘借款’]=0;
for(i=0;i<assets.length;i++){a=assets[i];cat=a.category||‘現金’;if(c[cat]===undefined){c[cat]=0;}c[cat]+=Number(a.amount)||0;}
keys=Object.keys(c);for(j=0;j<keys.length;j++){result.push({name:keys[j],amt:c[keys[j]]});}
return result;
}
function tot(){var d=cats(),s=0,i;for(i=0;i<d.length;i++){s+=d[i].amt;}return s;}

mark(‘events’);
document.addEventListener(‘click’,function(e){
var t=e.target;
while(t&&t!==document.body){
var tab=t.getAttribute(‘data-tab’);
if(tab){switchTab(tab);return;}
var act=t.getAttribute(‘data-act’);
if(act){doAct(act,t);return;}
t=t.parentElement;
}
});
document.addEventListener(‘change’,function(e){
var t=e.target;
if(t.getAttribute(‘data-act’)===‘prog’){
var col=t.getAttribute(‘data-col’),id=t.getAttribute(‘data-id’),i;
var v=Math.min(100,Math.max(0,parseInt(t.value)||0));
if(!DB[col]){return;}
for(i=0;i<DB[col].length;i++){if(DB[col][i].id===id){DB[col][i].progress=v;break;}}
lsSet(‘lm10’,DB);renderAll();
}
});

mark(‘switchTab’);
function switchTab(id){
var i,pg,nb;
for(i=0;i<PAGES.length;i++){
