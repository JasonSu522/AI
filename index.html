<!DOCTYPE html>

<html lang="zh-TW">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>JS Test</title>
</head>
<body style="background:#020617;color:white;padding:30px;font-family:sans-serif;">
<h2 id="status" style="color:#ef4444;">JavaScript 未執行</h2>
<div id="log" style="margin-top:20px;font-size:14px;color:#94a3b8;line-height:1.8;"></div>

<button id="btn1" style="margin-top:20px;padding:14px 28px;background:#2563eb;color:white;border:none;border-radius:10px;font-size:16px;display:block;">點我測試</button>

<div id="pg-a" style="margin-top:20px;padding:16px;background:#1e293b;border-radius:10px;">頁面 A</div>
<div id="pg-b" style="display:none;margin-top:20px;padding:16px;background:#1e293b;border-radius:10px;">頁面 B - 切換成功！</div>

<button id="btn2" style="margin-top:12px;padding:14px 28px;background:#059669;color:white;border:none;border-radius:10px;font-size:16px;display:block;">切換頁面</button>

<script>
var log = document.getElementById('log');
var showA = true;

function addLog(msg) {
  log.innerHTML += msg + '<br>';
}

// Test 1: basic execution
document.getElementById('status').style.color = '#10b981';
document.getElementById('status').textContent = 'JavaScript 執行成功!';
addLog('1. Script 載入: OK');

// Test 2: localStorage
try {
  localStorage.setItem('t', '1');
  var v = localStorage.getItem('t');
  addLog('2. localStorage: ' + (v === '1' ? 'OK' : '失敗'));
} catch(e) {
  addLog('2. localStorage 錯誤: ' + e.message);
}

// Test 3: click event
document.getElementById('btn1').addEventListener('click', function() {
  addLog('3. 按鈕點擊: OK');
});

// Test 4: page switching
document.getElementById('btn2').addEventListener('click', function() {
  showA = !showA;
  document.getElementById('pg-a').style.display = showA ? 'block' : 'none';
  document.getElementById('pg-b').style.display = showA ? 'none' : 'block';
  addLog('4. 頁面切換: OK (現在顯示 ' + (showA ? 'A' : 'B') + ')');
});

addLog('所有初始化完成');
</script>

</body>
</html>
